        <main>
                <h1 class="titulo__compras">Parabéns por comprar!</h1>
                <p class="paragrafo__compras">Agradecemos pela confiança e escolha de nossos produtos!</p>
                <p class="paragrafo__compras">Para finalizar a compra, insira os dados abaixo</p>
                    <form>
                        <lable class="formlable"for="numero__cartao"> Numero do cartão</lable>
                        <input class="input-padrao"ctype="text" id="numero__cartao" placeholder="xxxx-xxxx-xxxx-xxxx"required>

                        <lable class="formlable"for="data__vencimento">Data de vencimento</lable>
                        <input class="input-padrao" type="text" id="data__vencimento" placeholder="xx/xx"required>

                        <lable class="formlable"for="cvv">CVV</lable>
                        <input class="input-padrao" type="text" id="cvv" placeholder="xxx"required>

                        <lable class="formlable"for="nome__cartao">Nome do cartão</lable>
                        <input class="input-padrao" type="text" id="nome__cartao">
                            
                    </form>
					<fieldset>
						<legend class="titulo__parcela">Deseja parcelar? Em quantas vezes?</legend>
						<select>
							<option>Não</option>
							<option>2x</option>
							<option>3x</option>
							<option>4x</option>
							<option>5x</option>
							<option>6x</option>
						</select>
					</fieldset>
